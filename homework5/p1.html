<div>
    <form id="userForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>

        <label>Age Group:</label>
        <div>
            <input type="radio" id="ageGroup1" name="ageGroup" value="less than 21">
            <label for="ageGroup1">Less than 21</label>
        </div>
        <div>
            <input type="radio" id="ageGroup2" name="ageGroup" value="21-50">
            <label for="ageGroup2">21-50</label>
        </div>
        <div>
            <input type="radio" id="ageGroup3" name="ageGroup" value="older than 50">
            <label for="ageGroup3">Older than 50</label>
        </div>

        <label>Browsers:</label>
        <div>
            <input type="checkbox" id="browser1" name="browser" value="Firefox">
            <label for="browser1">Firefox</label>
        </div>
        <div>
            <input type="checkbox" id="browser2" name="browser" value="Edge">
            <label for="browser2">Edge</label>
        </div>
        <div>
            <input type="checkbox" id="browser3" name="browser" value="Chrome">
            <label for="browser3">Chrome</label>
        </div>
        <div>
            <input type="checkbox" id="browser4" name="browser" value="Safari">
            <label for="browser4">Safari</label>
        </div>

        <label for="movieType">Preferred Movie Type:</label>
        <select id="movieType" required>
            <option value="">Select a movie type</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Documentary">Documentary</option>
            <option value="Science Fiction">Science Fiction</option>
        </select>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>

    <div id="result"></div>
</div>
