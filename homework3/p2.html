      .container {
            background-color: whitesmoke;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 96%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[readonly] {
            background-color: #f9f9f9;
        }
        .right-align {
            text-align: right;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h1>Salesperson Earnings</h1>
        <form id="salesForm">
            <label for="salespersonName">Salesperson Name:</label>
            <input type="text" id="salespersonName" title="Please make sure that the salesperson's name is spelled correctly">

            <label for="item1">Item 1 (20.99):</label>
            <input type="number" id="item1" min="0" step="1">

            <label for="item2">Item 2 (12.75):</label>
            <input type="number" id="item2" min="0" step="1">

            <label for="item3">Item 3 (9.95):</label>
            <input type="number" id="item3" min="0" step="1">

            <label for="item4">Item 4 (35.89):</label>
            <input type="number" id="item4" min="0" step="1">

            <label for="totalSold">Total Sold ($):</label>
            <input type="text" id="totalSold" readonly class="right-align">

            <label for="totalEarnings">Total Earnings ($):</label>
            <input type="text" id="totalEarnings" readonly class="right-align">

            <button type="button" id="calculateBtn">Calculate</button>
            <button type="reset">Reset</button>
        </form>
    </div>
