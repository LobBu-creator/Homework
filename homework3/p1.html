<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <link rel="stylesheet" href="../css/style.css">
    <style> 
        form {
            margin-top: 120px;
            background-color: white;
            border: 1px solid black;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-left: 8px;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-left: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin: 10px;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
        }
    </style>
</head>

    <div>
    <form id="gradesForm">
        <h1 style="text-align: center; display: block;">Student Grade</h1>
        <label for="hwAvg">Homework Average:</label>
        <input type="number" id="hwAvg" name="hwAvg" min="0" max="100" required>

        <label for="midExam">Mid-Term Exam Score:</label>
        <input type="number" id="midExam" name="midExam" min="0" max="100" required>

        <label for="finalExam">Final Exam Score:</label>
        <input type="number" id="finalExam" name="finalExam" min="0" max="100" required>

        <label for="participation">Participation:</label>
        <input type="number" id="participation" name="participation" min="0" max="100" required>

        <button type="button" id="submitBtn">Submit</button>
        <button type="reset">Clear</button>
    </form>

    <div id="output" class="output"></div>
</div>
