    <h2>Phone Number Extraction</h2>

    <form id="phoneForm">
        <!-- Phone number input field -->
        <label for="phone">Enter your phone number (e.g., (999) 999-9999):</label>
        <input type="text" id="phone" placeholder="(999) 999-9999">

        <!-- Output fields (read-only) -->
        <label for="areaCode">Area Code:</label>
        <input type="text" id="areaCode" readonly>

        <label for="firstThree">First 3 digits:</label>
        <input type="text" id="firstThree" readonly>

        <label for="lastFour">Last 4 digits:</label>
